name: 🚀 Deploy website on push
run-name: Website deployment

on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: 🎉 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: 🔨 Build Project
        run: |
          npm install
          npm run build
          mv build docs
